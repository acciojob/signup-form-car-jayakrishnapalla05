<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="Post">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" name="name" placeholder="Name" required>
		</div>
		<div>
			<label for="Email">Email*</label>
			<input type="email" id="email" name="email" placeholder="Email">
		</div>
		<div>
			<label for="Gender">Gender*</label>
			<input type="radio" name="gender" id="gender_m" required>
			<label for="gender_m">Male</label>
			<input type="radio" name="gender" id="gender-f" required>
			<label for="gender_f">Female</label>
		</div>
		<div>
			<label for="cars">Car Brands*</label>
			<select id="cars" required>
				<option value="">--Please choose an option--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
		</div>
		<div>
			<label for="Age">Age*</label>
			<input type="number" id="age" name="age" placeholder="Age" required>
		</div>
		<div>
			<label for="DOB">DOB*</label>
			<input type="date" id="dob" name="dob" required>
		</div>
		<div>
			<label for="phone number">Phone Number</label>
			<input type="tel" id="tel" name="phone number" placeholder="xxx-xxx-xxxx">
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" name="password" placeholder="Password" required>
		</div>
		<div>
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos" name="tos" required>
		</div>
		<button type="submit">Submit</button>
</body>

</html>
